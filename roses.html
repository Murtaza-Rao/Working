<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="roses.css" />
    <script src="app.js"></script>
    <title>Valentine</title>
  </head>
  <body id="body">
    <center><h1>By Rao Murtaza</h1></center>
    <div class="rose-wrapper">
      <div class="rose rose1">
        <div class="middle"></div>
        <div class="close-left leaf"></div>
        <div class="close-right leaf"></div>
        <div class="middle-left leaf"></div>
        <div class="middle-right leaf"></div>
        <div class="far-left leaf"></div>
        <div class="far-right leaf"></div>
      </div>
      <div class="rose rose2">
        <div class="middle"></div>
        <div class="close-left leaf"></div>
        <div class="close-right leaf"></div>
        <div class="middle-left leaf"></div>
        <div class="middle-right leaf"></div>
        <div class="far-left leaf"></div>
        <div class="far-right leaf"></div>
      </div>
      <div class="rose rose3">
        <div class="middle"></div>
        <div class="close-left leaf"></div>
        <div class="close-right leaf"></div>
        <div class="middle-left leaf"></div>
        <div class="middle-right leaf"></div>
        <div class="far-left leaf"></div>
        <div class="far-right leaf"></div>
      </div>
      <div class="green"></div>
      <div class="green-left"></div>
      <div class="green-right"></div>

      <div class="pot"></div>
    </div>
    <div class="final-wrapper">
      <h1 class="question">Will you be my valentine?</h1>
      <h1 class="final-text">As you should ^^</h1>
      <img class="batman-img" src="./batman.jpg">
    </div>
    <div class="btn-div" id="btnDiv">
      <button class="yes" onclick="onYesClick()">Yes</button>
      <button class="no" onclick="onNoClick()">No</button>
    </div>
  </body>
</html>
